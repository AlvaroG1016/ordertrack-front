<!-- sidebar.component.html -->
<div class="fixed top-4 left-4 h-[calc(100vh-2rem)] w-20 bg-[#f8f8f8] rounded-2xl shadow-md flex flex-col justify-between items-center py-6 overflow-hidden">

  <!-- Contenedor principal dividido en secciones -->
  <div class="flex flex-col justify-between items-center h-full w-full overflow-hidden">
    
    <!-- Sección superior con scroll si es necesario -->
    <div class="flex flex-col items-center gap-2 overflow-y-auto px-1 w-full"
         style="max-height: calc(100vh - 2rem - 120px);">
      
      <!-- Logo -->
      <button class="border border-blue-500 rounded-xl p-2">
        <i class="pi pi-shield text-blue-500 text-xl"></i>
      </button>

      <!-- Íconos del menú -->
      <ng-container *ngFor="let item of items">
        <button
          (click)="selectItem(item)"
          [ngClass]="{
            'bg-blue-500 text-white shadow-md': activeItem === item,
            'hover:bg-gray-200': activeItem !== item
          }"
          class="p-2 rounded-xl transition-all duration-200"
        >
          <i [class]="item.icon + ' text-base'" 
             [ngClass]="activeItem === item ? 'text-white' : 'text-gray-500'">
          </i>
        </button>
      </ng-container>

    </div>

    <!-- Parte inferior: estática -->
    <div class="flex flex-col items-center gap-4 pt-6 w-full">
      <button class="p-3 rounded-xl hover:bg-gray-200">
        <i class="pi pi-cog text-gray-400 text-base"></i>
      </button>
      <img src="https://i.pravatar.cc/100" class="w-10 h-10 rounded-full border" />
    </div>

  </div>
</div>
